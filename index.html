<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Tucci-Bank</h1>
      <div class="row">
        <form id="bank">
          <div id="account" class="bg-info col-md">
            <div class="form-group">
              <h2>Register your account:</h2>
              <label for="name">Name</label>
              <input class="form-control" id="name" type="text">
              <label for="name">Initial Deposit</label>
              <input class="form-control" id="initialDeposit" type="text">
            </div>
          </div>
          <div id="exchange" class="bg-info col-md">
            <div class="form-group">
              <h2>Deposit or withdraw</h2>
              <label for="deposit">Deposit Amount</label>
              <input class="form-control" id="deposit" type="text">
              <label for="withdraw">Withdrawal Amount</label>
              <input class="form-control" id="withdrawal" type="text">
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
      <div id="output">
        <h3>Current Balance:</h3>
        <p><span class="balance"></span></p>
      </div>
    </div>
  </body>
</html>
